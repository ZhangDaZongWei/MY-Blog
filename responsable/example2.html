<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../highlight/styles/VS2015.css">
    <script src="../highlight/highlight.pack.js"></script>
    <script src="../highlight/jquery.js"></script>
    <script>
       hljs.configure({
           useBR:true,
       });
       $('xmp').each(function (i,block) { 
           hljs.highlightBlock(block);
        });
        $(document).ready(function() {
            $('xmp').each(function(i,block) {
                hljs.highlightBlock(block);
            })
        })
    </script>
    <style>
        template {
            display: block;
            width: 300px;
            height: 100px;
            background-color: rgb(119, 30, 30);
        }
    </style>
</head>
<body>
    <pre>
        <code>
            .class {
                width: 10px;
                height: 10px;
            }
        </code>
    </pre>
<xmp class='css'> <div>hahaha</div></xmp>
    <template id="template">
        <div>我是template模板</div>
    </template>
    <p id="text"></p>
    <script>
        window.onload = function () { 
            var tem = document.getElementById('template');
            var p = document.getElementById('text');
            var text = tem.innerHTML;
            p.innerHTML = text;
         }
    </script>
</body>
</html>
